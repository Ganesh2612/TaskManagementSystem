# ============================================
# Application Configuration
# ============================================

# Application name displayed in logs and monitoring
spring.application.name=task-management-system

# Server port - application will run on http://localhost:8080
server.port=8080

# ============================================
# H2 Database Configuration
# ============================================

# JDBC URL for H2 in-memory database
# The database will be created in memory and destroyed when the application stops
spring.datasource.url=jdbc:h2:mem:taskdb

# H2 database driver class
spring.datasource.driverClassName=org.h2.Driver

# Database username
spring.datasource.username=sa

# Database password (empty for development)
spring.datasource.password=

# ============================================
# JPA / Hibernate Configuration
# ============================================

# Specifies the dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL mode:
# - create-drop: Creates tables on startup, drops them on shutdown (good for development)
# - update: Updates schema without dropping data (good for production)
# - validate: Only validates schema, doesn't make changes
spring.jpa.hibernate.ddl-auto=create-drop

# Shows SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# Formats SQL queries for better readability in logs
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# H2 Console Configuration
# ============================================

# Enables H2 web console for database inspection
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# URL path for H2 console
spring.h2.console.path=/h2-console

# ============================================
# Swagger / OpenAPI Configuration
# ============================================

# Path for OpenAPI JSON documentation
# Access at: http://localhost:8080/api-docs
springdoc.api-docs.path=/api-docs

# Path for Swagger UI
# Access at: http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

# Sort operations by HTTP method in Swagger UI
springdoc.swagger-ui.operatimethod
